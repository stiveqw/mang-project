{% extends "base.html" %}

{% block title %}뉴스 메인 페이지{% endblock %}

{% block hero %}
<section class="hero">
    <h1>University News</h1>
    <p>Stay updated with the latest happenings in our university</p>
</section>
{% endblock %}

{% block content %}
<section class="news-main">
    <h2>최신 뉴스</h2>
    <div id="news-list">
        <!-- 뉴스 항목들이 여기에 동적으로 추가될 것입니다 -->
    </div>
</section>
{% endblock %}

{% block extra_js %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // 여기에 뉴스를 불러오고 표시하는 JavaScript 코드를 추가할 수 있습니다
        // 예: fetch('/api/news').then(...)
    });
</script>
{% endblock %}
